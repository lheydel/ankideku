// Import Gradle-generated configuration (includes JDK automatically)
include "#!./gradlew -q printConveyorConfig"

conveyor.billing-email = ${CONVEYOR_BILLING_EMAIL}

app {
    signing-key = ${SIGNING_KEY}
    display-name = "AnkiDeku"
    fsname = "ankideku"
    rdns-name = "com.ankideku"
    version = "0.1.0"
    description = "AI-powered Anki deck improvement tool"
    vendor = "AnkiDeku"
    vcs-url = "https://github.com/lheydel/ankideku"

    site {
        github.oauth-token = ${GITHUB_TOKEN}
    }

    icons = "src/main/resources/icons/icon-*.png"

    license = "MIT"
}
