name: Release

on:
  push:
    tags:
      - '[0-9]*'

permissions:
  contents: write
  pages: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Conveyor
        id: cache-conveyor
        uses: actions/cache@v4
        with:
          path: ~/.npm-global
          key: conveyor-${{ runner.os }}

      - name: Install Conveyor
        if: steps.cache-conveyor.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.npm-global
          npm config set prefix '~/.npm-global'
          npm install -g @hydraulic/conveyor

      - name: Add Conveyor to PATH
        run: echo "$HOME/.npm-global/bin" >> $GITHUB_PATH

      - name: Build with Conveyor
        env:
          CONVEYOR_AGREE_TO_LICENSE: "1"
        run: |
          chmod +x ./gradlew
          ./gradlew jar
          conveyor make site

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          destination_dir: download
